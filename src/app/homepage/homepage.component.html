<div fxLayout="row" fxLayoutAlign="center start">

  <div fxFlex.gt-md="95" fxFlex.gt-sm="100" fxFlex="100">
   
    <mat-card class="mat-card-top  home-background white-text card-header">
      <mat-card-header>
        
       <h1 style = "text-align: center;"> DOGGO  </h1>
      </mat-card-header>
      <img mat-card-image src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F47%2F2021%2F06%2F25%2Flabrador-retriever-water-black-1241266847-2000.jpg" 
              alt="Photo of a Sparky">
      <mat-card-content>
        <p>
          How well do you know your dogs?  Think your dog knowledge is through the roof? Take this quiz  to see how well you know your pups!!
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="homepage-images">
            <div id="first-image">
              <img src="https://pngimg.com/uploads/dog/dog_PNG50321.png" alt = "Image of first dog" width = "100px" height = "100px">
            </div>
            <div id="second-image">
                <img src="http://pngimg.com/uploads/dog/dog_PNG149.png" alt = "Image of second dog" width = "100px" height = "100px"> 
          </div>
          <div id="third-image">
             <!-- <img src="assets/images/dog1.jpg" alt = "Image of third dog" width = "100px" height = "100px"> -->
          </div>
        </div>
       <!-- <label for = "textBox"> Enter your name: </label>
          <input id = "textBox" type = "text"> 
       -->
        <button mat-raised-button color="warn" (click) = "askName()" (click)="goToPageOne()" style = "cursor: pointer;"> START</button>
       <button mat-raised-button color="primary" mat-button (click) = "goToSocials()"> About </button> 
       <button mat-raised-button color = "active"> More Info/Rules </button>
      <!--  <button mat-raised-button color="secondary" mat-button> SUBSCRIBE</button> -->
      </mat-card-actions> 
    </mat-card>
  </div>
</div>
